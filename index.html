<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Duration Prediction</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Predicting Your Sleeping Hours</h1>
        <label for="bedtime">Bedtime (24-hour format - HH:MM):</label>
        <input type="text" id="bedtime" placeholder="22:00">
        <br>
        <label for="wakeup">Wake-up Time (24-hour format - HH:MM):</label>
        <input type="text" id="wakeup" placeholder="07:00">
        <br>
        <button onclick="predictSleepDuration()">Predict Sleep Duration</button>

        <div id="result"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
